<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

	<div id="hitCount" style="font-size: 72pt;">0</div>

	<script src="Scripts/jquery-1.6.4.js"></script>
	<script src="Scripts/jquery.signalR-2.2.2.js"></script>
	<script>
		$(function () {
			var con = $.hubConnection();
			var hub = con.createHubProxy('HitCounter');
			hub.on('hitReceived', function (count) {
				$('#hitCount').text(count);
			});
			con.start();
		});
	</script>
</body>
</html>
